<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pronoun Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        label {
            font-size: 20px;
            cursor: pointer;
        }
        #pronoun-display {
            font-size: 24px;
            margin-top: 20px;
        }
        #retry-button {
            display: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label id="pronouns-label">My pronouns today are...</label>
    <div id="pronoun-display"></div>
    <div id="retry-button" onclick="handleRetryClick()">Retry</div>

    <script>
        const messages = ["She/Her", "He/Him", "They/Them"];
        const pronounsLabel = document.getElementById('pronouns-label');
        const pronounDisplay = document.getElementById('pronoun-display');
        const retryButton = document.getElementById('retry-button');

        pronounsLabel.addEventListener('click', handlePronounsLabelClick);

        function handlePronounsLabelClick() {
            pronounsLabel.style.display = 'none';
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            pronounDisplay.innerText = `Generated Pronouns: ${randomMessage}`;
            pronounDisplay.style.display = 'block';
            retryButton.style.display = 'block';
        }

        function handleRetryClick() {
            pronounsLabel.style.display = 'block';
            pronounDisplay.style.display = 'none';
            retryButton.style.display = 'none';
        }
    </script>
</body>
</html>
